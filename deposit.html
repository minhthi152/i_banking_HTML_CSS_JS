<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "table-title mb-4">
            <div class = "row">
                <div class = "col-sm-8">
                    <h1>Deposit money into customer's account</h1>
                </div>
                <div class = "col-sm-4">
                    <a href="./customers.html" class = "btn btn-outline-light">
                        <i class="fa-solid fa-list"></i>
                        <span>List of customers</span>
                    </a>
                </div>
                

            </div>
        </div>

        <form id="frmCreateCustomer" method="post" novalidate="novalidate">
            <fieldset class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="email" name="email" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current balance ($)</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Transaction Amount ($)</label>
                    <input type="text" class="form-control" id="address" name="address" value="">
                </div>
            
                <div class="col-md-12" style="margin-top: 15px">
                    <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                        <i class="fa-solid fa-plus"></i>
                         Deposit
                    </button>
                </div>
            </fieldset>
        </form>

        <div class="footer">
            <div id="message-alert">
                <!-- <div class="alert-danger hide"> -->
                <div class="alert-danger">
                    <h5>Please correct errors below FE:</h5>
                </div>   
            </div>
        </div>

    </div>
</body>
</html>
